<svg
  width="300"
  height="300"
  viewBox="0 0 300 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#fefefe" stroke="#ccc" stroke-width="2" />

  <!-- Stylized Wave -->
  <path
    d="M50,200 C80,180 120,220 150,200 C180,180 220,220 250,200"
    stroke="#1E90FF"
    stroke-width="5"
    fill="none"
  />

  <!-- Sunset Sun -->
  <circle cx="150" cy="100" r="40" fill="#FF8C00" />

  <!-- Palm Tree -->
  <g transform="translate(100,150)">
    <!-- Trunk -->
    <rect x="0" y="0" width="10" height="50" fill="#8B4513" />
    <!-- Leaves -->
    <path
      d="M5,0 Q-10,-20 0,-40 Q10,-20 5,0 Z"
      fill="#228B22"
      transform="rotate(-45)"
    />
    <path
      d="M5,0 Q-10,-20 0,-40 Q10,-20 5,0 Z"
      fill="#228B22"
      transform="rotate(45)"
    />
    <path
      d="M5,0 Q-10,-20 0,-40 Q10,-20 5,0 Z"
      fill="#228B22"
      transform="rotate(-90)"
    />
  </g>

  <!-- Tour Boat Silhouette -->
  <path
    d="M200,200 L220,180 L240,200 Z"
    fill="#000000"
    opacity="0.7"
  />

  <!-- Business Name -->
  <text
    x="150"
    y="270"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="24"
    fill="#333333"
  >
    Hồng Nhàn
  </text>
</svg>
